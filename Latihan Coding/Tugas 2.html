<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 2</title>
  <style>
    .judul {
      text-align: center;
      color: darkorange;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .tombol-kirim {
      display: flex;
      justify-content: center;
    }
    .input1 {
      padding: 10px 20px;
    }
    .input2 {
      margin: 10px 20px;
    }
    button {
      padding: 10px 20px;
    }
    .tombol {
      margin: 30px;
    }
  </style>
</head>
<body>
  <h1 class="judul">Tugas 2 CSS</h1>
  <div class="container">
    <div>
      <label>Username</label><br>
      <input type="text" class="input1" placeholder="Masukan Username..."><br>
      <br>
      <label>Password</label><br>
      <input type="password" class="input2" placeholder="Masukan Password...">
      <div class="tombol-kirim">
        <button class="tombol">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
