<!DOCTYPE html>

  <link

<body>

    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container container-fluid">
        <!-- <a class="navbar-brand" href="#">Brand</a> -->

          class="navbar-toggler"

            <li class="nav-item">

          <div class="sosmed d-flex">

            <a href="#">

            <a href="#">
              <img src="/img/facebook.png" alt="facebook" />
            </a>
          </div>
        </div>
      </div>

    <section class="biodata">
      <header>
        <div class="profile_picture">
          <img src="/img/profile_picture.png" alt="">

        <div>
          <h3>Biodata</h3>
          <h1>
            Sam Zuhal Setiawan
          </h1>
        </div>
      </header>
      <div class="biodata__description_container">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Panggilan</span>
          <input type="text" disabled class="form-control" placeholder="panggilan" value="Sam" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Tempat Lahir</span>
          <input type="text" disabled class="form-control" placeholder="tempat lahir" value="Samarinda" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
          <label for="basic-url" class="form-label">Tanggal Lahir</label>
          <div class="input-group mb-3">
            <span class="input-group-text">DD</span>
            <input type="text" disabled class="form-control" placeholder="tanggal" value="20" aria-label="tanggal">
            <span class="input-group-text">MM</span>
            <input type="text" disabled class="form-control" placeholder="bulan" value="01" aria-label="bulan">
            <span class="input-group-text">YYYY</span>
            <input type="text" disabled class="form-control" placeholder="tahun" value="2000" aria-label="tahun">
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Agama</span>
          <input type="text" disabled class="form-control" placeholder="Username" value="Islam" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Jenis Kelamin</span>
          <input type="text" disabled class="form-control" placeholder="Username" value="Laki-Laki" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Hobi</span>
          <input type="text" disabled class="form-control" placeholder="hobi" value="mancing" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
          <label for="basic-url" class="form-label">Email</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" disabled placeholder="email" value="samzuhal" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="basic-url" class="form-label">Alamat</label>
          <div class="input-group">
            <span class="input-group-text">Domisili</span>
            <textarea class="form-control" disabled aria-label="With textarea">Jln. Lorem ipsum dolor sit amet.</textarea>
          </div>
        </div>
      </div>
