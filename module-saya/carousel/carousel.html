<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="carousel.css">

    <title>Document</title>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-button carousel-prev-button">
            <img src="previous_button.svg" alt="previous button">
        </button>
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slider"><img src="img1.jpg" alt="Image 1"></li>
                <li class="carousel-slider"><img src="img2.jpg" alt="Image 2"></li>
                <li class="carousel-slider"><img src="img3.jpg" alt="Image 3"></li>
            </ul>
        </div>
        <button class="carousel-button carousel-next-button">
            <img src="next_button.svg" alt="next button">
        </button>
        <div class="carousel-nav">
            <button data-isactive="true" class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>
</body>
</html>
