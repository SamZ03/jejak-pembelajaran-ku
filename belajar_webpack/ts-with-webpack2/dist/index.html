<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator-body">
    <section class="display">
      <input id="display" type="text">
    </section>
    <section class="input-button">
      <div class="number-input">
        <button id="satu">1</button>
        <button id="dua">2</button>
        <button id="tiga">3</button>
        <button id="empat">4</button>
        <button id="lima">5</button>
        <button id="enam">6</button>
        <button id="tujuh">7</button>
        <button id="delapan">8</button>
        <button id="sembilan">9</button>
        <button id="nol">0</button>
      </div>
      <div class="operation">
        <button id="kali">&times;</button>
        <button id="bagi">&divide;</button>
        <button id="tambah">&plus;</button>
        <button id="kurang">&minus;</button>
        <button id="total">&equals;</button>
      </div>
    </section>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
